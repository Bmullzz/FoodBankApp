<ion-header>
  <ion-navbar primary>
    <ion-title>
      Food Bank of Delaware
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="showLogin">
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <button ion-button color="secondary" full (click)="doLogin()">Login</button>
  <button ion-button color="secondary" full (click)="doRegister()">Sign UP</button>

</ion-content>
