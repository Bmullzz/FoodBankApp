<ion-header>

  <ion-navbar>
    <ion-buttons End>
      <button (click)="logOut()" ion-button icon-only>
        <ion-icon name="ios-log-out" md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>volunteer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p> Volunteer Page </p>

<sebm-google-map [latitude]="lat" [longitude]="lng">
  <sebm-google-map-marker [latitude]="lat" [longitude]="lng">
  <sebm-google-map-info-window>
    <strong>{{markerLabel}}</strong>
  </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
</ion-content>
